<body>
        

        
    <header>
        <h1>MyDrop FFT</h1>       
    </header>
    
    <div id="head_upload">
        
        <div id="dvImportSegments" class="fileupload ">  
                <fieldset>
                        <legend>Upload your CSV File</legend>

                        <!-- UPLOAD CSV -->
                                <input type="file" id="csv-file" name="files"/>
                        <!-- UPLOAD CSV END -->

                </fieldset>
        </div> 
    </div>
    
    <!-- row of cues -->
    <div class="horiz_scroll">
        <div id="cues_list">
            
            <!-- here will go html elements from importcsv.js -->
            
            <!-- FOR TESTING ONLY! BEGIN --
            <article>
                <ul class="cues">
                    <li id="cue0" class="widget color-orange">
                      <input type="hidden" id="hidden-exit-yes" value="continue"/>
                      <input type="hidden" id="hidden-exit-no" value="continue"/>
                        <div class="widget-head h3">
                            <input type="radio" class="criterion" name="criterion" value="cue' +i+ '" />
                            <span id="title' +i+ '">ABC</span>
                            <button id="icons" class="collapse-ui-cue ui-state-default ui-corner-all" title=".ui-icon-carat-2-n-s"><span class="ui-icon ui-icon-carat-2-n-s"></span></button>
                            <button id="icons" class="close-ui-cue ui-state-default ui-corner-all" title=".ui-icon-close"><span class="ui-icon ui-icon-close"></span></button>
                        </div>
                        <div class="widget-content">
                            <p>
                              <table class="evaluation" style="width:100%">
                                  <tr>
                                    <td></td>
                                    <td></td>
                                    <td colspan="3">Criterion</td>
                                  </tr>
                                  <tr>
                                    <th></th>
                                    <th></th>
                                    <th>Yes</th>
                                    <th>No</th>
                                    <th>Sum</th>
                                  </tr>
                                  <tr>
                                    <td rowspan="3"><div class="rotate">Prediction</div></td>
                                    <th>Yes</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                  </tr>
                                  <tr>
                                    <th>No</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                  </tr>
                                  <tr>
                                    <th>Sum</th>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                  </tr>
                              </table>
                            </p>
                            <p>
                              <table class="evaluation" style="width:100%">
                                  <tr>
                                    <th>Prob</th>
                                    <th>H</th>
                                    <th>FA</th>
                                    <th>H-FA</th>
                                  </tr>
                                  <tr>
                                    <th>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                  </tr>
                              </table>
                            </p>
                            <p>
                              <table class="evaluation" style="width:100%">
                                  <tr>
                                    <th>Frugality</th>
                                    <th>d-prime</th>
                                  </tr>
                                  <tr>
                                    <td>0</td>
                                    <td>0</td>
                                  </tr>
                              </table>
                            </p>
                        </div>
                        <ul class="exits"
                        </ul>
                    </li>
                </ul>
            </article>
            <article>
                <ul class="cues">
                    <li id="cue1" class="widget color-orange">

                                  <tr>

                                    <th>Sum</th>

                            </p>
                            <p>

                              </table>
                            </p>
                        </div>
                        <ul class="exits"
                        </ul>
                    </li>
                </ul>
            </article>
            <article>
                <ul class="cues">
                    <li id="cue2" class="widget color-orange">
                      <input type="hidden" id="hidden-exit-yes" value="continue"/>
                      <input type="hidden" id="hidden-exit-no" value="continue"/>

                            <input type="radio" class="criterion" name="criterion" value="cue' +i+ '" />

                              </table>
                            </p>
                        </div>
                        <ul class="exits"
                        </ul>
                    </li>
                </ul>
            </article>
            FOR TESTING ONLY! END -->
            
        </div>
    </div>
    <!-- row of cues -->
    
    <div class="treestats">
        <p>
          <table class="evaluation">
              <tr><td></td><td></td><td colspan="3">Criterion</td></tr>
              <tr><th></th><th></th><th>Yes</th><th>No</th><th>Und</th></tr>
              <tr><td rowspan="3"><div class="rotate">Prediction</div></td><th>Yes</td><td class="success" id='hits'>0</td><td class="fail" id='falsealarms'>0</td><td class="undecided" id="undecided_pos">0</td></tr>
              <tr><th>No</td><td class="fail" id='misses'>0</td><td class="success" id='correctrejections'>0</td><td class="undecided" id="undecided_neg">0</td></tr>
              <tr><th>Sum</th><td id='crit-yes-sum'>0</td><td id='crit-no-sum'>0</td><td id='crit-und-sum'>0</td></tr>
          </table>
        </p>
        <p>
          <table class="evaluation">
              <tr><th>p(Hits)</th><th>p(FA)</th><th>d'</th><th>Frugality</th></tr>
              <tr><td id="pHits">0</td><td id="pFA">0</td><td id="dprime">0</td><td id="frugality">0</td></tr>
          </table>
        </p>
        <p>
          <table class="evaluation">
              <tr><th>A'</th><th>B'</th><th>B''</th><th>Bias</th></tr>
              <tr><td id="aprime">0</td><td id="bprime">0</td><td id="bdprime">0</td><td id="bias">0</td></tr>
          </table>
        </p>
    </div>
    
    <!-- FFTs -->

    <div id="two_trees">
        
        <ul class="columns">
        </ul>
        <ul id="tree0" class="trees">
            <li class="placeholder unsortable">drag'n'drop cues here!</li>
        </ul>
        <ul class="columns">
        </ul>

        <ul class="columns">
        </ul>
